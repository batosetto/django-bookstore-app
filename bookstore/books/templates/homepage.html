{% extends "layout.html" %}

{% block content %}

<h1>{{ page_title }}</h1>

{% if request.user.is_authenticated%}
<h2> Welcome to the Book web application!</h2>
{% endif %}
{% for book in books %}

    <div>
        <h3> Book {{ book.id }} </h3>
        <a href="{% url 'book' book.id %}">{{ book.title }}</a>
        <br>
        <br>
    </div>

{% endfor %}

{% endblock %}
